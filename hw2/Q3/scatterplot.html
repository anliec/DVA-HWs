<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Q3</title>
    <script type="text/javascript" src="../lib/d3.v5.min.js"></script>
    <style type="text/css">
        .axis path,
        .axis line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }

        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }

        .legend {
            font-family: sans-serif;
            font-size: 15px;
            text-anchor: middle;
        }

        body {
            width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
<script type="text/javascript">

    //basic parameters: height, width, padding and color
    var w = 1200;
    var h = 700;
    var padding = 100;
    var data = [];
    var class0 = [];
    var class1 = [];


    d3.csv("movies.csv", function (d) {
        d.id = +d.Id;
        d.title = d.Title;
        d.year = +d.Year;
        d.runtime = +d.Runtime;
        d.country = d.Country;
        d.rating = +d.Rating;
        d.votes = +d.Votes;
        d.budget = +d.Budget;
        d.gross = +d.Gross;
        d.wins_nom = +d.WinsNoms;
        d.is_good_rating = +d.IsGoodRating;
        data.push(d);
        if (d.is_good_rating === 0) {
            class0.push(d);
        } else {
            class1.push(d);
        }
    })
        var legendData = [0, 1];
        var x1Scale = d3.scaleLinear()
            .domain([d3.min(data, function (d) {
                return d.rating;
            }), d3.max(data, function (d) {
                return d.rating;
            })]).nice()
            .range([padding, w - padding * 2]);
        var y1Scale = d3.scaleLinear()
            .domain(d3.extent(data, function (d) {
                return d.wins_nom;
            })).nice()
            .range([h - padding, padding]);

        var x2Scale = d3.scaleLinear()
            .domain([d3.min(data, function (d) {
                return d.rating;
            }), d3.max(data, function (d) {
                return d.rating;
            })]).nice()
            .range([padding, w - padding * 2]);
        var y2Scale = d3.scaleLinear()
            .domain(d3.extent(data, function (d) {
                return d.budget;
            })).nice()
            .range([h - padding, padding]);

        var x1Axis = d3.axisBottom()
            .scale(x1Scale)
            .ticks(10);
        var y1Axis = d3.axisLeft()
            .scale(y1Scale)
            .ticks(10);

        var x2Axis = d3.axisBottom()
            .scale(x2Scale)
            .ticks(10);
        var y2Axis = d3.axisLeft()
            .scale(y2Scale)
            .ticks(10);


        //Create chart1
        var chart1 = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        //Create axis
        chart1.append("text")
            .attr("transform", "translate(" + (w / 2 - 1.1 * padding) + ", " + padding + ")")
            .style("font-weight", "bold")
            .text("Wins+Nominations vs. Rating");

        chart1.append("circle")
            .attr("cx", w - 2 * padding + 40)
            .attr("cy", padding * 1.5)
            .attr("r", 4)
            .attr("fill", "none")
            .attr("stroke", "red");
        chart1.append("text")
            .attr("transform", "translate(" + (w - 2 * padding + 50) + ","
                + (padding * 1.5 + 4) + ")")
            .text("Bad rating");

        chart1.append("path")
            .attr("d", function (d) {
                // return d3.symbol().type("cross").size(30);
                symboltype = d3.symbol().type("cross").size(30);
                return symboltype(d);
            })
            .attr("transform", "translate(" + (w - 2 * padding + 40) + ","
                + (padding * 1.5 + 15) + ")")
            .attr("stroke", "blue")
            .attr("fill", "none");
        chart1.append("text")
            .attr("transform", "translate(" + (w - 2 * padding + 50) + ","
                + (padding * 1.5 + 20) + ")")
            .text("Good rating");

        //Create points
        chart1.selectAll("circle")
            .data(class0)
            .enter()
            .append("circle")
            .attr("cx", function (d) {
                return x1Scale(d.rating);
            })
            .attr("cy", function (d) {
                return y1Scale(d.wins_nom);
            })
            .attr("r", 4)
            .attr("stroke", "red")
            .attr("fill", "none");

        chart1.selectAll("path")
            .data(class1)
            .enter()
            .append("path")
            .attr("d", function (d) {
                symboltype = d3.svg.symbol().type("cross").size(30);
                return symboltype(d);
            })
            .attr("transform", function (d) {
                return "translate(" + x1Scale(d.rating) + "," + y1Scale(d.wins_nom) + ")";
            })
            .attr("stroke", "blue")
            .attr("fill", "none");

        chart1.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(0," + (h - padding) + ")")
            .call(x1Axis)
            .append("text")
            .attr("x", w - 2 * padding)
            .attr("y", -10)
            .style("font-weight", "bold")
            .style("text-anchor", "end")
            .text("Rating");

        chart1.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(" + padding + ",0)")
            .call(y1Axis)
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("class", "label")
            .attr("x", -padding)
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("font-weight", "bold")
            .style("text-anchor", "end")
            .text("Wins and Nominations");


        //Create chart2
        var chart2 = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        //Create axis
        chart2.append("text")
            .attr("transform", "translate(" + (w / 2 - 1.1 * padding) + ", " + padding + ")")
            .style("font-weight", "bold")
            .text("Budget vs. Rating");

        chart2.append("circle")
            .attr("cx", w - 2 * padding + 40)
            .attr("cy", padding * 1.5)
            .attr("r", 4)
            .attr("fill", "none")
            .attr("stroke", "red");
        chart2.append("text")
            .attr("transform", "translate(" + (w - 2 * padding + 50) + ","
                + (padding * 1.5 + 4) + ")")

        chart2.append("path")
            .attr("d", function (d) {
                symboltype = d3.svg.symbol().type("cross").size(30);
                return symboltype(d);
            })
            .attr("transform", "translate(" + (w - 2 * padding + 40) + ","
                + (padding * 1.5 + 15) + ")")
            .attr("stroke", "blue")
            .style("fill", "none");
        chart2.append("text")
            .attr("transform", "translate(" + (w - 2 * padding + 50) + ","
                + (padding * 1.5 + 20) + ")")
            .text("Good rating");

        //Create points
        chart2.selectAll("circle")
            .data(class0)
            .enter()
            .append("circle")
            .attr("cx", function (d) {
                return x2Scale(d.rating);
            })
            .attr("cy", function (d) {
                return y2Scale(d.budget);
            })
            .attr("r", 4)
            .attr("stroke", "red")
            .attr("fill", "none");

        chart2.selectAll("path")
            .data(class1)
            .enter()
            .append("path")
            .attr("d", function (d) {
                symboltype = d3.svg.symbol().type("cross").size(30);
                return symboltype(d);
            })
            .attr("transform", function (d) {
                return "translate(" + x2Scale(d.rating) + "," + y2Scale(d.budget) + ")";
            })
            .attr("stroke", "blue")
            .attr("fill", "none");

        chart2.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(0," + (h - padding) + ")")
            .call(x1Axis)
            .append("text")
            .attr("x", w - 2 * padding)
            .attr("y", -10)
            .style("font-weight", "bold")
            .style("text-anchor", "end")
            .text("Rating");

        chart2.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(" + padding + ",0)")
            .call(y1Axis)
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("class", "label")
            .attr("x", -padding)
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("font-weight", "bold")
            .style("text-anchor", "end")
            .text("Budget");
