    function q3Graph(svg, title, getValueX, getValueY, getValueS, nameX, nameY, data, yScale, yTickFormat){
        var x = d3.scaleLinear()
            .range([0, width]);

        var y = yScale()
            .range([height, 0]);

        // Compute the scalesâ€™ domains.
        x.domain(d3.extent(data, getValueX)).nice();
        if(yScale === d3.scaleLog){
            var extent = d3.extent(data, getValueY);
            if(extent[0] < 1){
                extent[0] = 1;
            }
            y.domain(extent).nice();
        }
        else{
            y.domain(d3.extent(data, getValueY)).nice();
        }


        // Add the x-axis.
        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        // Add the y-axis.
        svg.append("g")
            .attr("class", "y axis")
            .call(d3.axisLeft(y).tickFormat(d3.format(".0s")));

        // Add title
        svg.append("text")
            .attr("transform", "translate(" + (w / 2 - title.length * 5) + ", " + margin.top + ")")
            .style("font-weight", "bold")
            .text(title);

        // Add legends
        svg.append("path")
            .attr("class", "point")
            .attr("d", d3.symbol().type(d3.symbolCircle))
            .attr("fill", "none")
            .attr("stroke", "red")
            .attr("transform", "translate(" + (2 * margin.left) + ","
                + (margin.top * 3) + ")");
        svg.append("text")
            .attr("transform", "translate(" + (2 * margin.left + 10) + ","
                + (margin.top * 3 + 4) + ")")
            .text("Bad rating");
        svg.append("path")
            .attr("class", "point")
            .attr("d", d3.symbol().type(d3.symbolCross))
            .attr("fill", "none")
            .attr("stroke", "blue")
            .attr("transform", "translate(" + (2 * margin.left) + ","
                + (margin.top * 3 + 20) + ")");
        svg.append("text")
            .attr("transform", "translate(" + (2 * margin.left + 10) + ","
                + (margin.top * 3 + 24) + ")")
            .text("Good rating");

        // Add the points!
        svg.selectAll(".point")
            .data(data)
            .enter().append("path")
            .attr("class", "point")
            .attr("r", getValueS)
            .attr("d", function (d) {
                if(d.is_good_rating === 1){
                    return d3.symbol().type(d3.symbolCross).size(getValueS(d))(d);
                }
                else{
                    return d3.symbol().type(d3.symbolCircle).size(getValueS(d))(d);
                }
            })
            .attr("fill", function (d) {
                if(d.is_good_rating === 1){
                    return "rgba(0,0,255,0.1)";
                }
                else{
                    return "rgba(255,0,0,0.1)";
                }
            })
            .attr("stroke", function (d) {
                if(d.is_good_rating === 1){
                    return "blue";
                }
                else{
                    return "red";
                }
            })
            .attr("transform", function (d) {
                var yv = y(getValueY(d));
                if(yv > height){
                    yv = height
                }
                return "translate(" + x(getValueX(d)) + "," + yv + ")";
            });

        // Add axis names
        svg.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(0," + (h - margin.left) + ")")
            .call(x)
            .append("text")
            .attr("x", w - margin.right - 7 * nameX.length)
            .attr("y", - 13)
            .style("font-weight", "bold")
            .style("text-anchor", "end")
            .text(nameX);
        svg.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(" + margin.left + ",0)")
            .call(y)
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("class", "label")
            .attr("x", 0)
            .attr("y", -35)
            .attr("dy", ".71em")
            .style("font-weight", "bold")
            .style("text-anchor", "end")
            .text(nameY);
    }


    d3.csv("movies.csv")

            // Coerce the strings to numbers.
            data.forEach(function (d) {

                d.country = d.Country;
                d.rating = +d.Rating;
                d.votes = +d.Votes;
                d.budget = +d.Budget;
                d.gross = +d.Gross;
                d.wins_nom = +d.WinsNoms;
                d.is_good_rating = +d.IsGoodRating;

            q3Graph(graph1, "Wins+Nominations vs. Rating", function (d) {

            }, function (d) {

            }, "Rating", "Wins+Nominations", data, d3.scaleLinear, d3.format("r"));

            q3Graph(graph2, "Budget vs. Rating", function (d) {

                return d.wins_nom;
            }, function (d) {

            }, "Rating", "Wins+Nominations", data, d3.scaleLog, d3.format("r"));
